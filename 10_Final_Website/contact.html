<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dark Symphony Chocolates">
    <meta name="description"
        content="Discover the allure of Dark Symphony Chocolate, where 16th-century European elegance meets the exquisite artistry of rich, velvety indulgence.">
    <title>Contac | Dark Symphony Chocolates</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about">About DSC</a></li>
                <li><a href="./index.html#our-menu">Our Menu</a></li>
                <li><a href="./hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="./img/Chocolate_close_up.jpg" alt="Chocolate close up" height="260" width="400"
                title="Chocolate Close Up">
            <figcaption>Dark Symphony Chocolates Shop</figcaption>
        </figure>
    </header>

    <main>
        <article>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="fName">Name: </label>
                            <input type="text" name="name" id="name" placeholder="your name">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email">
                        </p>
                        <p>
                            <label for="message">Your Message: </label><br>
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Type your Message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <p>
                <address>999 Dark Chocolate Alley, Symphony Town, DSC</address>
                </p>
                <p>
                    phone: <a href="tel:9999999999">999-999-9999</a>
                </p>
            </section>
            <p><a href="#">Back to Top</a></p>
        </article>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Dark Symphony Chocolates Shop</p>
    </footer>

</body>

</html>
